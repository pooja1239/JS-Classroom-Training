
<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="HTML5 template" />
    <title>HTML5 Template</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

        <h1>Project Title</h1>
