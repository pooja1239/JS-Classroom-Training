<html>
    <head>
        <title>validation registration</title>
   </head>
   <body>
    <h3>registration form-data validations"></h3>
    <form action="/reg">
        <label>user name:</label>
        <input type="text" required/><br>
        <label>mobile no:</label>
        <input type="text"pattern="[6-9][0-9]{9}"required placeholder="please enter 10 digit mobile"><br>
        <label>country 1::</label>
        <input type="text" required value="india" readonly/><br>
        <label>country 2::</label>
        <input type="text" required value="nepal" disabled/><br>
        <input type="submit " value="registration">
        
    </form>
   </body>
</html>
